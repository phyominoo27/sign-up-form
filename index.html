<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="logo">
          <img src="./assets/images/odin-lined.png" alt="logo" />
          <span>ODIN</span>
        </div>
        <div class="credit">
          photo by
          <a href="#">Halie West</a>
          on
          <a href="#">Unsplash</a>
        </div>
      </div>

      <div class="content">
        <div class="header">
          <div class="p">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </div>
          <div>You know you want to.</div>
        </div>
        <div class="form-container">
          <h2 class="form-header">Let's do this!</h2>


          <form action="#" method="get" class="flex-wrapper">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="firstName" id="first_name"  />
            </div>
  
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" name="lastName" id="last_name"  />
            </div>
  
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email"  />
            </div>
            <div>
              <label for="ph_number">PHONE NUMBER</label>
              <input type="tel" name="phNumber" id="ph_number"  />
            </div>
  
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password"  />
            </div>
  
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirm_password"
              />
            </div>
          </div>
  
          <div class="log-in">
            <button class="btn">Create Account</button>
            <div>Already have a account? <a href="#">Log in</a></div>
          </div>
          </form>
          
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
